<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .todo-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .todo-form input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .todo-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .todo-list form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form class="todo-form" action="/add" method="POST">
            <input type="text" name="new-todo" placeholder="Add new to-do">
            <button type="submit">Add</button>
        </form>
        <ul class="todo-list">
            {% for todo in todos %}
            <li>
                {{ todo }}
                <form action="/delete/{{ loop.index0 }}" method="POST" style="margin: 0;">
                    <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px;">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
